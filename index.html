<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <p>Check up to date</p>
  <div id="app">
    {{ repoContents }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    let app = new Vue({
      el: '#app',
      mounted: function() {
        console.log('test')
        this.getRepoData()
      },
      data: {
        repoContents: null
      },
      methods: {
        getRepoData: function() {
          fetch('https://api.github.com/repos/sarahbriggs/sarahbriggs.github.io/contents', { method : 'GET'})
          .then((response) => {
            console.log(response.json())
            this.repoContents = response.json()
          })
        }
      }
    })
  </script>

</body>
</html>
