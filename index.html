<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div class="selector" v-show="!selected">
      <h3>Select Presentation</h3>
      <ul>
        <li v-for="md in markdownURLs">
          <a v-on:click="parseMarkdown(md[1])">{{ md[0] }}</a>
        </li>
      </ul>
    </div>

    <textarea id="source">
    </textarea>

  </div>
  
  <script>
    let app = new Vue({
      el: '#app',
      created: function() {
        this.getPresentations()
      },
      data: {
        markdownURLs: [],
        selected: false 
      },
      methods: {
        getPresentations: function() {
          fetch('https://api.github.com/repos/sarahbriggs/sarahbriggs.github.io/contents/presentations')
          .then(response => 
            response.json()
            )
          .then(data => {
            data.forEach(element => {
              if(element['name'].slice(-3) == '.md') {
                let md = [element['name'], element['download_url']]
                this.markdownURLs.push([element['name'], element['download_url']])
              } 
            })
          })
          .catch(error => console.error(error))
        }, 
        parseMarkdown: function(url) {
          this.selectorVis = 'hidden'
          this.selected = true
          sessionStorage.setItem("presentation", url)
          let slideshow = remark.create({
            sourceUrl: sessionStorage.getItem("presentation")
          })
        }
      }
    })
  </script>

</body>
</html>
