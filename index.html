<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="selector" v-show="!selected">
      <h2>Select Presentation</h2>
      <ul>
        <li v-for="md in markdownURLs">
          <a v-on:click="parseMarkdown(md[1])">{{ md[0] }}</a>
        </li>
      </ul>
    </div>
    <textarea id="source" style="display: none">
    </textarea>
    <button :style="backButton" v-show="selected" v-on:click="returnToSelect"><i class="fas fa-undo"></i></button>
  </div>
  
  <script>
    let app = new Vue({
      el: '#app',
      created: function() {
        this.getPresentations()
      },
      data: {
        markdownURLs: [],
        selected: false,
        backButton: {
          top: '10px',
          position: 'absolute',
          left: '20px',
        },
      },
      methods: {
        getPresentations: function() {
          fetch('https://api.github.com/repos/sarahbriggs/sarahbriggs.github.io/contents/presentations')
          .then(response => 
            response.json()
            )
          .then(data => {
            data.forEach(element => {
              if(element['name'].slice(-3) == '.md') {
                let md = [element['name'], element['download_url']]
                this.markdownURLs.push([element['name'], element['download_url']])
              } 
            })
          })
          .catch(error => console.error(error))
        }, 
        parseMarkdown: function(url) {
          this.selected = true
          sessionStorage.setItem("presentation", url)
          let slideshow = remark.create({
            sourceUrl: sessionStorage.getItem("presentation")
          })
        },
        returnToSelect: function() {
          this.selected = false
          console.log(this.selected)
        }
      }
    })
  </script>
</body>
</html>
