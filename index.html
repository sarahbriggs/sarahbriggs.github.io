<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <p>Check up to date againnnnnn ALMOST</p>
  <div id="app">
    {{ repoContents }}
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      created: function() {
        console.log('test')
        this.getRepoData()
      },
      data: {
        repoContents: null
      },
      methods: {
        getRepoData: function() {
          fetch('https://api.github.com/repos/sarahbriggs/sarahbriggs.github.io/contents/presentations')
          .then(response => 
            response.json()
          )
          .then(data => {
            this.repoContents = data
            console.log(this.repoContents)
          })
          .catch(error => console.error(error))
        }
      }
    })
    </script>

  </body>
  </html>
