<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h3>Select Presentation</h3>
    <ul>
      <li v-for="md in markdownURLs">
        <a v-on:click="parseMarkdown(md[1])">{{ md[0] }}</a>
      </li>
    </ul>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      created: function() {
        this.getPresentations()
      },
      data: {
        markdownURLs: [],
        presentationContent: ''
      },
      methods: {
        getPresentations: function() {
          fetch('https://api.github.com/repos/sarahbriggs/sarahbriggs.github.io/contents/presentations')
          .then(response => 
            response.json()
            )
          .then(data => {
            data.forEach(element => {
              console.log(element)
              if(element['name'].slice(-3) == '.md') {
                let md = [element['name'], element['download_url']]
                console.log(md)
                this.markdownURLs.push([element['name'], element['url']])
              } 
            })
          })
          .catch(error => console.error(error))
        }, 
        parseMarkdown: function(url) {
          let result = ''
          console.log(url)
          fetch(url)
          .then(response => {
            console.log(response.text())
            const reader = response.body.getReader()
            reader.read().then(function processText({done, value}) {
              console.log(value)
              if(done) {
                this.presentationContent = result 
                console.log(this.presentationContent)
                reader.cancel()
                return 
              }
              result += value
              return reader.read().then(processText) 
            })
          })
        }
      }
    })
  </script>

</body>
</html>
